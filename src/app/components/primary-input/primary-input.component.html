<mat-form-field appearance="outline" class="full-width">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <!-- INPUT PADRÃO -->
  <input
    *ngIf="!select"
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="handleInput($any($event.target).value)"
    (blur)="handleBlur()"
    [disabled]="disabled"
  />

  <!-- SELECT (opcional: se você preferir separar, implemente um PrimarySelectComponent) -->
  <mat-select
    *ngIf="select"
    [value]="value"
    (selectionChange)="handleInput($event.value)"
    (blur)="handleBlur()"
    [disabled]="disabled"
  >
    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.label }}
    </mat-option>
  </mat-select>

  <button
    mat-icon-button
    matSuffix
    *ngIf="icon"
    type="button"
    [disabled]="disabled"
  >
    <mat-icon class="primaryIcon">{{ icon }}</mat-icon>
  </button>

  <mat-error *ngIf="false">
    <!-- Erros exibidos no formulário pai -->
  </mat-error>
</mat-form-field>
