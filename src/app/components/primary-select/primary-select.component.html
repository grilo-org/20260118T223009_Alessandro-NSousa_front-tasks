<div class="primary-select">
  <label>{{ label }}</label>

  <mat-form-field appearance="outline" class="w-100">
    <mat-select
      [disabled]="disabled"
      [value]="value"
      (selectionChange)="handleChange($event.value)"
    >
      <mat-option
        *ngFor="let option of options"
        [value]="option.value"
      >
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
