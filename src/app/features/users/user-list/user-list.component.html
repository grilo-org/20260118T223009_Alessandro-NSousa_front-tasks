<h4 class="mb-4 mt-5 text-start">Gerenciamento de Usuários</h4>

<div class="d-flex justify-content-end my-3">
  <button mat-fab extended
    color="primary" 
    (click)="openCreateUserDialog()">
    <mat-icon>add</mat-icon>
    Novo Usuário
  </button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{getRoleLabel(element.role)}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.ativo" disabled></mat-checkbox>
            </td>
        </ng-container> -->

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Ações</th>
            <td mat-cell *matCellDef="let element" class="text-center">

                <!-- Visualizar -->
                <button mat-icon-button
                    (click)="visualizar(element.id)">
                    <mat-icon class="primaryIcon">visibility</mat-icon>
                </button>

                <!-- Editar -->
                <button mat-icon-button
                        [routerLink]="['/user/edit', element.id]">
                <mat-icon class="secondaryIcon">edit</mat-icon>
                </button>

                <!-- Excluir -->
                <button mat-icon-button
                        (click)="excluir(element.id)">
                <mat-icon class="dangerIcon">delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPageChange($event)">
    </mat-paginator>
</div>
