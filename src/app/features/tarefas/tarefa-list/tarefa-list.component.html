<h4 class="mb-4 mt-5 text-start">Gerenciamento de Tarefas</h4>

<div class="d-flex justify-content-end my-3">
  <button mat-fab extended
    color="primary"
    [routerLink]="['/tarefa/new']">
    <mat-icon>add</mat-icon>
    Nova Tarefa
  </button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status) " class="font"> {{ getStatusLabel(element.status)}} </td>
        </ng-container>

        <ng-container matColumnDef="criacao">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.criacao | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="colaborador">
            <th mat-header-cell *matHeaderCellDef> Responsável </th>
            <td mat-cell *matCellDef="let element"> {{element.colaborador.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Ações</th>
            <td mat-cell *matCellDef="let element" class="text-center">

                <!-- Visualizar -->
                <button mat-icon-button
                    (click)="visualizar(element.id)">
                    <mat-icon class="primaryIcon">visibility</mat-icon>
                </button>

                <!-- Editar -->
                <button mat-icon-button
                        [routerLink]="['/tarefa/edit', element.id]">
                <mat-icon class="secondaryIcon">edit</mat-icon>
                </button>

                <!-- Excluir -->
                <button mat-icon-button
                        (click)="excluir(element.id)">
                <mat-icon class="dangerIcon">delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
</div>
