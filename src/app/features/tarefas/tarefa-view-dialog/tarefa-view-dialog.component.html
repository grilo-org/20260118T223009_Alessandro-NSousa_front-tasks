<mat-toolbar class="dialog-toolbar">
  <div class="toolbar-left">
    <h2 class="title">{{ tarefa?.titulo }}</h2>
  </div>

  <span class="spacer"></span>

  <div class="toolbar-actions">
    <button
      mat-icon-button
      matTooltip="Expandir"
      (click)="toggleExpandir()">
      <mat-icon>
        {{ expandido ? 'fullscreen_exit' : 'fullscreen' }}
      </mat-icon>
    </button>

    <button
      mat-icon-button
      matTooltip="Fechar"
      (click)="fechar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-dialog-content *ngIf="tarefa" class="dialog-content">

  <!-- Metadados -->
  <div class="meta-container">
    <div class="meta-item">
    <mat-icon [ngClass]="getStatusClass(tarefa.status)">flag</mat-icon>
    <span>{{ getStatusLabel(tarefa.status) }}</span>
  </div>

    <div class="meta-item">
      <mat-icon class="primaryIcon">person</mat-icon>
      <span>{{ tarefa.colaborador?.nome }}</span>
    </div>

    <div class="meta-item">
      <mat-icon class="primaryIcon">calendar_today</mat-icon>
      <span>{{ tarefa.criacao | date:'dd/MM/yyyy' }}</span>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- ConteÃºdo -->
  <div class="descricao-wrapper">
    <div
      class="ck-content descricao"
      [innerHTML]="descricaoSanitizada">
    </div>
  </div>

</mat-dialog-content>
